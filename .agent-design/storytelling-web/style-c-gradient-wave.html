<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Effective Agents - Gradient Wave Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0f0f1a;
        --gradient-1: #667eea;
        --gradient-2: #764ba2;
        --gradient-3: #f472b6;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --font-display: 'Outfit', system-ui, sans-serif;
        --font-body: 'Outfit', system-ui, sans-serif;
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-body);
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.7;
        overflow-x: hidden;
      }

      /* Animated Gradient Mesh Background */
      .gradient-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        background:
          radial-gradient(
            at 40% 20%,
            hsla(280, 100%, 70%, 0.3) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 80% 0%,
            hsla(200, 100%, 60%, 0.3) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 0% 50%,
            hsla(340, 100%, 70%, 0.3) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 80% 50%,
            hsla(180, 100%, 50%, 0.2) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 0% 100%,
            hsla(250, 100%, 60%, 0.3) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 80% 100%,
            hsla(20, 100%, 60%, 0.2) 0px,
            transparent 50%
          ),
          var(--bg-primary);
        animation: meshMove 15s ease-in-out infinite;
      }

      @keyframes meshMove {
        0%,
        100% {
          background-position:
            0% 0%,
            100% 0%,
            0% 50%,
            100% 50%,
            0% 100%,
            100% 100%,
            0 0;
        }
        50% {
          background-position:
            100% 20%,
            0% 20%,
            100% 50%,
            0% 50%,
            100% 100%,
            0% 100%,
            0 0;
        }
      }

      /* Floating Orbs */
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
        pointer-events: none;
        opacity: 0.5;
      }

      .orb-1 {
        width: 400px;
        height: 400px;
        background: var(--gradient-1);
        top: 10%;
        right: -100px;
        animation: float 20s ease-in-out infinite;
      }

      .orb-2 {
        width: 300px;
        height: 300px;
        background: var(--gradient-2);
        bottom: 20%;
        left: -100px;
        animation: float 25s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(30px, -30px);
        }
        50% {
          transform: translate(-20px, 20px);
        }
        75% {
          transform: translate(20px, 30px);
        }
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--gradient-1),
          var(--gradient-2),
          var(--gradient-3)
        );
        z-index: 1000;
        transition: width 0.1s linear;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        padding: 2rem;
        z-index: 2;
      }

      .hero-title {
        font-family: var(--font-display);
        font-size: clamp(2.5rem, 6vw, 5rem);
        font-weight: 800;
        margin-bottom: 1.5rem;
        line-height: 1.1;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hero-subtitle {
        font-size: clamp(1.1rem, 2vw, 1.5rem);
        color: var(--text-secondary);
        max-width: 600px;
        line-height: 1.6;
        font-weight: 400;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-secondary);
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(-10px);
        }
        60% {
          transform: translateX(-50%) translateY(-5px);
        }
      }

      .section {
        min-height: 100vh;
        padding: clamp(4rem, 10vh, 8rem) 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 2;
      }

      .section-content {
        max-width: 720px;
        width: 100%;
      }

      .chapter-marker {
        font-family: var(--font-display);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: var(--gradient-3);
        margin-bottom: 1rem;
        display: block;
        font-weight: 500;
      }

      h2 {
        font-family: var(--font-display);
        font-size: clamp(1.8rem, 3vw, 2.5rem);
        font-weight: 700;
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }

      p {
        margin-bottom: 1.5rem;
        font-size: clamp(1rem, 1.2vw, 1.125rem);
        color: var(--text-secondary);
        font-weight: 400;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition:
          opacity 0.6s var(--ease-out-expo),
          transform 0.6s var(--ease-out-expo);
      }

      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-delay-1 {
        transition-delay: 0.1s;
      }
      .reveal-delay-2 {
        transition-delay: 0.2s;
      }
      .reveal-delay-3 {
        transition-delay: 0.3s;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2.5rem;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <div class="progress-bar" id="progressBar"></div>
    <div class="gradient-mesh"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <section class="hero">
      <div class="reveal">
        <h1 class="hero-title">构建高效的 AI 智能体</h1>
        <p class="hero-subtitle">
          探索 Anthropic 在开发可靠 AI
          智能体方面的研究实践，了解工作流与智能体的核心区别
        </p>
      </div>
      <div class="scroll-indicator">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M12 5v14M19 12l-7 7-7-7" />
        </svg>
      </div>
    </section>

    <section class="section">
      <div class="section-content">
        <span class="chapter-marker reveal">01 / 核心概念</span>
        <h2 class="reveal reveal-delay-1">工作流 vs 智能体</h2>
        <p class="reveal reveal-delay-2">
          工作流（Workflows）是通过预定义代码路径来编排 LLM
          和工具的系统。智能体（Agents）则是由 LLM
          动态指导自身流程和工具使用的系统，能够自主决定如何完成任务。
        </p>
        <div class="glass-card reveal reveal-delay-3">
          <p style="color: var(--text-primary); margin: 0; font-weight: 500">
            成功的实现往往使用简单、可组合的模式，而非复杂的框架。
          </p>
        </div>
      </div>
    </section>

    <script>
      // Scroll Observer
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
          });
        },
        { threshold: 0.15 },
      );

      document
        .querySelectorAll('.reveal')
        .forEach((el) => observer.observe(el));

      // Progress Bar
      function updateProgress() {
        const scrollTop = window.scrollY;
        const docHeight =
          document.documentElement.scrollHeight - window.innerHeight;
        document.getElementById('progressBar').style.width =
          (scrollTop / docHeight) * 100 + '%';
      }
      window.addEventListener('scroll', updateProgress);
    </script>
  </body>
</html>
